<!DOCTYPE html>
<html>
<head>
	<title></title>
			  <meta charset="UTF-8">
		    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
		    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		    <link rel="stylesheet" href="style.css">
		    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
				<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
				<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">

		    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

</head>
<body>
<div class="container text-center">
<!-- Weather Chip -->
  <div class="chip">
    <!-- Temperature Row -->
    <div class="row text">
      <div class="col-12">
        <div class="row"> 
          <div class="col-3">
            <h1 class="indicator" id="temp"></h1>
          </div>
          <div class="col-3">
            <h6 id="description"></h6>
        	</div>
          <!-- Change Temperature Unit -->
          <div class="col-3">
            <button id="btnCelsius" onclick="getCelsius()" disabled>°C</button>
          </div>
          <div class="col-3">
            <button id="btnFahrenheit" onclick="getFahrenheit()">°F</button>
          </div>
          <!-- end Change Temperature Unit -->
        </div>

      </div>
    </div> <!-- end Temperature Row -->
    
    <!-- Place Row -->
    <div class="row">
      <div class="col text-center">
        <h3 id="place"></h3>
      </div>
    </div> <!-- end Place Row -->
    
    <!-- Other Weather Details Row -->
    <div id="otherDetails" class="row">
      <div class="col text-center">
        <i class='wi wi-humidity'></i>
        <h4 id="humidity"></h4>
      </div>
      <div class="col text-center">
        <i class='wi wi-strong-wind'></i>
        <h4 id="windSpeed"></h4>
      </div>
      <div class="col text-center">
        <i class='wi wi-thermometer'></i>
        <h4 id="celsius"></h4>
      </div>
    </div> <!-- end Other Weather Details Row -->
  </div> <!-- end Weather Chip -->	
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
